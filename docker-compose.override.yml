version: '3.9'

services:
  db:
    profiles: ['dev']
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uns_claudejp}
      POSTGRES_USER: ${POSTGRES_USER:-uns_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-uns_user} -d ${POSTGRES_DB:-uns_claudejp}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    profiles: ['dev']
    environment:
      ENVIRONMENT: development
      DEBUG: 'true'
      LOG_LEVEL: DEBUG
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'python', '-c', "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    profiles: ['dev']
    command: npm run dev -- --hostname 0.0.0.0
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', "node -e \"fetch('http://localhost:3000/health').then(() => process.exit(0)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s

  adminer:
    profiles: ['dev']
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
